<!DOCTYPE html>
<html lang="es-es">
     <head>
         <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ejemplo de fetch</title>
             </head>
              <body>
                 <p id="demo"></p>
                  <script>
                   let parrafo = document.getElementById("demo");
                    fetch("http://localhost/PHP_FILES/patataJS.php")//Si conecta, se activa el primer then
                     .then(respuesta => respuesta.text())//Si éxito se activa el 2º then 
                     // /*Puede que lo veas más claro así:
                     //  .then(function (respuesta) {
                     //  return respuesta.text(); }) */
                      .then(texto => {
                         //texto es el resultado de respuesta.text()
                          parrafo.innerHTML = texto; })//Cualquier error activaría el catch
                           .catch(error => { parrafo.innerText = error; });
                            </script>
                        </body>
                        </html>
