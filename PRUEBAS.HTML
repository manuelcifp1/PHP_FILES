<!DOCTYPE html>
<html lang="es-es">
     <head>
         <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ejemplo de fetch</title>
             </head>
              <body>
                 <script>
                  fetch("http://localhost/PHP_FILES/patata.php")
                   .then(respuesta => {//No hace falta arg. response
                    console.log(respuesta.text()); //Devuelve 200 (OK)
                     }) .catch(error => {//No hace falta arg. reject
                      console.log("Error: " + error); });
                       </script>
                        </body>
                        </html>
