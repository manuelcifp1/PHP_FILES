<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--Carrito de Compras con Sesiones y Cookies en PHP utilizando Manejo de Excepciones
======================================================================================

  Desarrolla un sistema de carrito de compras en PHP que permita a los usuarios registrados y
a los invitados añadir productos a un carrito de compras.
Implementa un sistema de manejo de excepciones utilizando try y catch para capturar
y gestionar errores de conexión y consultas a la base de datos.

Base de Datos: Crea dos tablas:

    usuarios: con los campos id, nombre, email y password.
    productos: con los campos id, nombre, descripcion, precio y stock.

Registro y Inicio de Sesión:

    Los usuarios pueden registrarse con su nombre, email y contraseña.
    Los usuarios registrados pueden iniciar sesión usando su email y contraseña.
    Si el usuario es invitado, el sistema utilizará cookies para almacenar su carrito.

Carrito de Compras:

    El carrito se almacena en sesiones para usuarios registrados y en cookies para usuarios invitados.
    Los productos añadidos al carrito deben reflejar el nombre, precio y cantidad de cada artículo.

Manejo de Excepciones:

    Captura los errores de conexión y consultas a la base de datos con try y catch.
    Muestra un mensaje de error amigable si ocurre algún problema durante el registro, inicio de sesión
     o en la gestión del carrito de compras.

Cerrar Sesión:

    Los usuarios pueden cerrar sesión, lo cual elimina el carrito y termina la sesión del usuario.-->
    <form action="login.php" method="post">

        <label for="email">Email:</label>
        <input type="email" value="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" value="password" id="password" required>

        <button type="submit">ENTRAR</button>

        <a href="./registro.html">¿Aun no estás registrado?</a>

    </form>
    
</body>
</html>
